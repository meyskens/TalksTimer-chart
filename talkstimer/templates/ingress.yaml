{{- $fullName := include "talkstimer.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "talkstimer.name" . }}
    chart: {{ template "talkstimer.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: talkstimer.com
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
    - host: www.talkstimer.com
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
  {{- range $i, $e := until (.Values.replicaCount|int) }}
    - host: {{ $i }}.talkstimer.com
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $fullName }}-{{ $i }}
              servicePort: http
  {{- end }}
